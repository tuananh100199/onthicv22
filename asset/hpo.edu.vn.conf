<VirtualHost *:80>
	ServerName hpo.edu.vn
	Redirect permanent / https://hpo.edu.vn/
</VirtualHost>

<VirtualHost *:443>
	ServerAdmin thanhtung@hcmut.edu.vn
	ServerName hpo.edu.vn
	ServerAlias www.hpo.edu.vn

	SSLEngine on
	SSLProxyEngine on
	SSLProxyVerify none
	SSLProxyCheckPeerCN off
	SSLProxyCheckPeerName off
	SSLProxyCheckPeerExpire off
	SSLCertificateFile /etc/ssl/hpo_certificate.crt
	SSLCertificateKeyFile /etc/ssl/hpo_private.key
	SSLCertificateChainFile /etc/ssl/hpo_ca_bundle.crt

	DocumentRoot /var/www/hiepphat

	<Location />
		ProxyPass https://localhost:5090/
		ProxyPassReverse https://localhost:5090/
	</Location>
</VirtualHost>
